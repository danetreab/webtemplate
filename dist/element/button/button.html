<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class=" fixed m-5">
        <a href="https://wonderful-sopapillas-6ad0d3.netlify.app/"><i class="far fa-caret-square-left text-[50px] text-blue-500 hover:text-white duration-200"></i></a>
    </div>
    <div class="container  mx-auto text-4xl p-5 bg-white shadow-lg rounded">
        <div>
            <!-- solid buttons -->
            <h3 class="text-2xl pt-5"> Solid Buttons</h3>
            <Button class="py-2 px-4   cursor-pointer tracking-wider text-white text-sm  bg-blue-500 hover:bg-blue-700">Button</Button>
            <Button class="py-2 px-4   cursor-pointer tracking-wider text-white text-sm  bg-green-500 hover:bg-green-700">Button</Button>
            <Button class="py-2 px-4   cursor-pointer tracking-wider text-white text-sm  bg-red-500 hover:bg-red-700">Button</Button>
        </div>
        
        <div>
            <!-- pill buttons -->
            <h3 class="text-2xl pt-5"> Pill Buttons</h3>
            <Button class="py-2 px-4 rounded-full cursor-pointer tracking-wider text-white text-sm  bg-blue-500 hover:bg-blue-700">Button</Button>
            <Button class="py-2 px-4 rounded-full cursor-pointer tracking-wider text-white text-sm  bg-green-500 hover:bg-green-700">Button</Button>
            <Button class="py-2 px-4 rounded-full cursor-pointer tracking-wider text-white text-sm  bg-red-500 hover:bg-red-700">Button</Button>
        </div>

        <div>
            <!--  outline buttons-->
            <h3 class="text-2xl pt-5"> Outline Buttons</h3>
            <Button class="py-2 px-4 cursor-pointer tracking-wider text-sm border-2 hover:text-white border-blue-500 text-blue-500 hover:bg-blue-500" >Button</Button>
            <Button class="py-2 px-4 cursor-pointer tracking-wider text-sm border-2 hover:text-white  border-green-500 text-green-500 hover:bg-green-500">Button</Button>
            <Button class="py-2 px-4 cursor-pointer tracking-wider text-sm border-2 hover:text-white  border-red-500 text-red-500 hover:bg-red-500">Button</Button>
        </div>

        <div>
            <!-- pill outline buttons-->
            <h3 class="text-2xl pt-5"> Pill Outline Buttons</h3>
            <Button class="py-2 px-4 rounded-full cursor-pointer tracking-wider text-sm border-2 hover:text-white border-blue-500 text-blue-500 hover:bg-blue-500">Button</Button>
            <Button class="py-2 px-4 rounded-full cursor-pointer tracking-wider text-sm border-2 hover:text-white border-green-500 text-green-500 hover:bg-green-500">Button</Button>
            <Button class="py-2 px-4 rounded-full cursor-pointer tracking-wider text-sm border-2 hover:text-white border-red-500 text-red-500 hover:bg-red-500">Button</Button>
        </div>

        <div>
            <!-- full width buttons-->
            <h3 class="text-2xl pt-5"> Full Width Buttons</h3>
            <Button class="py-3 w-full text-white  cursor-pointer tracking-wider text-sm bg-blue-500 hover:bg-blue-700">Button</Button>
            <Button class="py-3 w-full text-white  cursor-pointer tracking-wider text-sm bg-green-500 hover:bg-green-700">Button</Button>
            <Button class="py-3 w-full text-white  cursor-pointer tracking-wider text-sm bg-red-500 hover:bg-red-700">Button</Button>
        </div>

        <div>
            <!--  group buttons-->
            <h3 class="text-2xl pt-5"> Group Buttons</h3>
            <div class="inline-flex">
                <button class="bg-gray-300 hover:bg-gray-400 text-gray-800  py-2 px-4 rounded-l text-sm">Prev</button>
                <button class="bg-gray-300 hover:bg-gray-400 text-gray-800  py-2 px-4 rounded-r text-sm">Next</button>
            </div>
            <div class="inline-flex">
                <button class="bg-blue-500 hover:bg-blue-700 text-white  py-2 px-4 rounded-l text-sm border-black">1</button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white  py-2 px-4  text-sm border-black">2</button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white  py-2 px-4 rounded-r text-sm border-black">3</button>
            </div>
        </div>

        <div>
            <!--  buttons size-->
            <h3 class="text-2xl pt-5"> Size Buttons</h3>
            <Button class="px-2 py-1 text-white text-xs  cursor-pointer tracking-wider  bg-blue-500 hover:bg-blue-700">Button</Button>
            <Button class="px-4 py-2 text-white text-sm  cursor-pointer tracking-wider  bg-green-500 hover:bg-green-700">Button</Button>           
            <Button class="px-6 py-3 text-white text-xl  cursor-pointer tracking-wider  bg-red-500 hover:bg-red-700">Button</Button>
        </div>

        <div>
            <!-- solid  icon buttons -->
            <h3 class="text-2xl pt-5"> Solid Icon Buttons</h3>
            <i class="fa-brands fa-google py-2 px-4   cursor-pointer tracking-wider text-white text-sm  bg-blue-500 hover:bg-blue-700"></i>
            <i class="fa-brands fa-youtube py-2 px-4   cursor-pointer tracking-wider text-white text-sm  bg-green-500 hover:bg-green-700"></i>
            <i class="fa-brands fa-twitter py-2 px-4   cursor-pointer tracking-wider text-white text-sm  bg-red-500 hover:bg-red-700"></i>
        </div>

        <div>
            <!-- pill  icon buttons -->
            <h3 class="text-2xl pt-5"> Pill Icon Buttons</h3>
            <i class="fa-brands fa-google py-2 px-4 rounded-full cursor-pointer tracking-wider text-white text-sm  bg-blue-500 hover:bg-blue-700"></i>
            <i class="fa-brands fa-youtube py-2 px-4 rounded-full cursor-pointer tracking-wider text-white text-sm  bg-green-500 hover:bg-green-700"></i>
            <i class="fa-brands fa-twitter py-2 px-4 rounded-full cursor-pointer tracking-wider text-white text-sm  bg-red-500 hover:bg-red-700"></i>
        </div>

        <div>
            <!-- outline  icon buttons -->
            <h3 class="text-2xl pt-5"> Outline Icon Buttons</h3>
            <i class="fa-brands fa-google py-2 px-4 cursor-pointer tracking-wider text-sm border-2 hover:text-white border-blue-500 text-blue-500 hover:bg-blue-500"></i>
            <i class="fa-brands fa-youtube py-2 px-4 cursor-pointer tracking-wider text-sm border-2 hover:text-white border-green-500 text-green-500 hover:bg-green-500"></i>
            <i class="fa-brands fa-twitter py-2 px-4 cursor-pointer tracking-wider text-sm border-2 hover:text-white border-red-500 text-red-500 hover:bg-red-500"></i>
        </div>

        
        <div>
            <!-- pill outline  icon buttons -->
            <h3 class="text-2xl pt-5">Pill Outline Icon Buttons</h3>
            <i class="fa-brands fa-google py-2 px-4 rounded-full cursor-pointer tracking-wider text-sm border-2 hover:text-white border-blue-500 text-blue-500 hover:bg-blue-500"></i>
            <i class="fa-brands fa-youtube py-2 px-4 rounded-full cursor-pointer tracking-wider text-sm border-2 hover:text-white border-green-500 text-green-500 hover:bg-green-500"></i>
            <i class="fa-brands fa-twitter py-2 px-4 rounded-full cursor-pointer tracking-wider text-sm border-2 hover:text-white border-red-500 text-red-500 hover:bg-red-500"></i>
        </div>       
    </div>
</body>
</html>
