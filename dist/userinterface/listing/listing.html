<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <link rel="shortcut icon" href="https://d29fhpw069ctt2.cloudfront.net/icon/image/50560/preview.svg"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" fixed m-5">
        <a href="https://wonderful-sopapillas-6ad0d3.netlify.app/"><i class="far fa-caret-square-left text-[50px] text-blue-500 hover:text-white duration-200"></i></a>
    </div>
    <div class="flex flex-row justify-center flex-wrap gap-12 py-10">
        <div>
            <ul class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <li class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600">Profile</li>
                <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">Settings</li>
                <li class="w-full px-4 py-2 border-b border-gray-200 dark:border-gray-600">Messages</li>
                <li class="w-full px-4 py-2 rounded-b-lg">Download</li>
            </ul>
        </div>
        <div>
            <ul class="bg-white rounded-lg border border-gray-200 w-96 text-gray-900">
                <li class="px-6 py-2 border-b border-gray-200 w-full rounded-t-lg">An item</li>
                <li class="px-6 py-2 border-b border-gray-200 w-full">A second item</li>
                <li class="px-6 py-2 border-b border-gray-200 w-full">A third item</li>
                <li class="px-6 py-2 border-b border-gray-200 w-full">A fourth item</li>
                <li class="px-6 py-2 w-full rounded-b-lg">And a fifth one</li>
            </ul>
        </div>
        <div>
            <div class="bg-white rounded-lg border border-gray-200 w-96 text-gray-900">
              <button
                aria-current="true"
                type="button"
                class="
                  text-left
                  px-6
                  py-2
                  border-b border-gray-200
                  w-full
                  rounded-t-lg
                  bg-blue-600
                  text-white
                  cursor-pointer
                "
              >
                The current link item
              </button>
              <button
                type="button"
                class="
                  text-left
                  px-6
                  py-2
                  border-b border-gray-200
                  w-full
                  hover:bg-gray-100 hover:text-gray-500
                  focus:outline-none focus:ring-0 focus:bg-gray-200 focus:text-gray-600
                  transition
                  duration-500
                  cursor-pointer
                "
              >
                A second link item
              </button>
              <button
                type="button"
                class="
                  text-left
                  px-6
                  py-2
                  border-b border-gray-200
                  w-full
                  hover:bg-gray-100 hover:text-gray-500
                  focus:outline-none focus:ring-0 focus:bg-gray-200 focus:text-gray-600
                  transition
                  duration-500
                  cursor-pointer
                "
              >
                A third link item
              </button>
              <button
                type="button"
                class="
                  text-left
                  px-6
                  py-2
                  border-b border-gray-200
                  w-full
                  hover:bg-gray-100 hover:text-gray-500
                  focus:outline-none focus:ring-0 focus:bg-gray-200 focus:text-gray-600
                  transition
                  duration-500
                  cursor-pointer
                "
              >
                A fourth link item
              </button>
              <button
                disabled=""
                type="button"
                class="
                  text-left
                  px-6
                  py-2
                  border-gray-200
                  w-full
                  rounded-b-lg
                  focus:outline-none focus:ring-0
                  text-gray-400
                  cursor-default
                "
              >
                A disabled link item
              </button>
            </div>
        </div>
        <div class="bg-gray-100 w-1/2 rounded p-6">
            <div class="border-l-4 border-red-400 -ml-6 pl-6 flex items-center justify-between my-4">
                <div class="font-semibold text-gray-800">Company Highlights</div>
                <div class="text-red-400">See all</div>
            </div>
            <hr class="-mx-6"/>
            <div class="flex items-center justify-between my-4">
                <div class="w-16">
                <img class="w-12 h-12 rounded-full" src="https://source.unsplash.com/50x50/?nature">
                </div>
                <div class="flex-1 pl-2">
                    <div class="text-gray-700 font-semibold">
                    PHP Developers
                    </div>
                    <div class="text-gray-600 font-thin">
                    Web House
                    </div>
                </div>
                <div class="text-red-400">20 Posts</div>
            </div>
            <hr class="boder-b-0 my-4"/>
            <div class="flex items-center my-4">
                <div class="w-16">
                <img class="w-12 h-12 rounded-full" src="https://source.unsplash.com/50x50/?water">
                </div>
                <div class="flex-1 pl-2">
                    <div class="text-gray-700 font-semibold">
                    Designer
                    </div>
                    <div class="text-gray-600 font-thin">
                    Web House
                    </div>
                </div>
                <div class="text-red-400">300 Posts</div>
            </div>
            <hr class="boder-b-0 my-4"/>
            <div class="flex items-center my-4">
                <div class="w-16">
                <img class="w-12 h-12 rounded-full" src="https://source.unsplash.com/50x50/?logo">
                </div>
                <div class="flex-1 pl-2">
                    <div class="text-gray-700 font-semibold">
                    Data Entry
                    </div>
                    <div class="text-gray-600 font-thin">
                    Web House
                    </div>
                </div>
                <div class="text-red-400">30 Posts</div>
            </div>
        </div>
    </div>
    
</body>
</html>
